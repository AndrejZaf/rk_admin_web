<h1 class="fw-bold text-uppercase mt-3">{{ 'orders' | translate }}</h1>
<section class="mt-3">
  <div class="d-flex justify-content-between">
    <h4 class="fw-semibold text-capitalize">{{ 'trackOrders' | translate }}</h4>
  </div>
  <div class="orders-table">
    <ag-grid-angular
      style="height: 100%"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [rowData]="rowData$ | async"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
</section>
