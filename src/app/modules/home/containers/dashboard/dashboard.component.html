<h1 class="fw-bold text-uppercase mt-3">Dashboard</h1>
<section class="mt-3">
  <h4 class="fw-semibold text-capitalize">Sales per brand in the past week</h4>
  <div class="w-100">
    <ngx-charts-line-chart
      [scheme]="colorScheme"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="salesData">
    </ngx-charts-line-chart>
  </div>
</section>
<section class="mt-3">
  <div class="row text-center">
    <div class="col-sm-6 col-md-12 col-lg-6">
      <h4 class="fw-semibold text-capitalize">Most wanted sneaker</h4>
      <app-sneaker-card
        [sneakerUrl]="mostWantedSneaker.url"
        [sneakerName]="mostWantedSneaker.name"
        [sneakerPrice]="mostWantedSneaker.price"></app-sneaker-card>
    </div>

    <div class="col-sm-6 col-md-12 col-lg-6">
      <h4 class="fw-semibold text-capitalize">Selected premium sneaker</h4>
      <app-sneaker-card
        *ngIf="selectedPremiumSneaker"
        [sneakerUrl]="selectedPremiumSneaker.images[0]"
        [sneakerName]="selectedPremiumSneaker.name"
        [sneakerPrice]="selectedPremiumSneaker.price"></app-sneaker-card>
    </div>
  </div>
</section>
